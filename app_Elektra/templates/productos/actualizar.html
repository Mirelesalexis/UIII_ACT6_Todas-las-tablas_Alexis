{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>Actualizar Producto: {{ producto.nombre_producto }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre del Producto *</label>
                            <input type="text" class="form-control" name="nombre_producto" value="{{ producto.nombre_producto }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">SKU *</label>
                            <input type="text" class="form-control" name="sku" value="{{ producto.sku }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoría *</label>
                            <select class="form-select" name="categoria" required>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria.id %}selected{% endif %}>
                                    {{ categoria.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Proveedor *</label>
                            <select class="form-select" name="proveedor" required>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}" {% if proveedor.id == producto.proveedor.id %}selected{% endif %}>
                                    {{ proveedor.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock *</label>
                            <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                        </div>
                        
                        <!-- CAMPO DE IMAGEN AGREGADO -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Imagen del Producto</label>
                            
                            <!-- Mostrar imagen actual -->
                            {% if producto.imagen %}
                            <div class="mb-2">
                                <p class="text-muted mb-1">Imagen actual:</p>
                                <img src="{{ producto.imagen.url }}" 
                                     alt="{{ producto.nombre_producto }}"
                                     width="80" height="80"
                                     style="object-fit: cover; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                            {% endif %}
                            
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                            <small class="text-muted">Deja vacío para mantener la imagen actual</small>
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'productos_ver' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i>Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
